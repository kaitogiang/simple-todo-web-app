<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff48050d54.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">To Do List</h1>
        <div class="row">
            <input id="todo-input" type="text" class="todo-input">
            <button id="add-btn" class="add-btn">Add</button>
        </div>
        <h2 class="title">Task List</h2>
        <div id="todoList" class="task-list">
            <!-- <div class="task-list-item">
                <span id="todo-item"></span>
                <div class="task-list-item-action">
                    <button>Delete</button>
                    <button>Edit</button>
                </div>
            </div> -->
        </div>
        <br>
        <div class="row">
            <div class="subtitle">
                <span>Completed:</span>
                <span id="completed-task">0</span>
            </div>
            <div class="subtitle">
                <span>Uncompleted:</span>
                <span id="uncompleted-task">0</span>
            </div>
        </div>
    </div>
    <!-- Link JS file -->
    <script src="script.js"></script>

    <div class="alert" data-title="" data-content="">
        <div class="prefix-icon">
            <i class="fa-solid fa-check"></i>
        </div>
        <div class="alert-main">
            <h4 id="alert-title">SUCCESS</h4>
            <p id="alert-content" class="alert-content">Your purchase has been confirmed</p>
        </div>
        <div class="close-icon">
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
    </div>
    <!-- Alert template here -->
    <template id="alert">
        <div class="alert" data-title="" data-content="">
            <div class="prefix-icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <div class="alert-main">
                <h4 id="alert-title">SUCCESS</h4>
                <p id="alert-content" class="alert-content">Your purchase has been confirmed</p>
            </div>
            <div class="close-icon">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
        </div>
    </template>
</body>

</html>
